<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-header">TODO LIST</h1>
    <div>
        <input type="text" id="write" placeholder="things i love to do">
        <ul id="todo-list">
        </ul>
    </div>
    <script>
        let write = document.getElementById("write");
        let todoList = document.getElementById("todo-list");
        write.addEventListener("keydown", function(e) {
            if(e.key == "Enter") {
                addTodo(this.value);
                this.value = '';
            }
        })
        function addTodo(val) {
            let list = document.createElement("li");
            list.textContent = val;
            let deleteIcon = document.createElement("span");
            deleteIcon.innerHTML = "&#10006;"
            deleteIcon.classList.add('delete-icon');
            list.appendChild(deleteIcon);
            list.classList.add('todo-item');
            todoList.appendChild(list);
            console.log(val);

            list.addEventListener("click", function() {
                let x = this.classList.toggle('done');
                if(x) {
                    this.style.textDecorationColor = '#00008B';
                }
            })
            deleteIcon.addEventListener("click", function(e) {
                e.stopPropagation();
                todoList.removeChild(list);
            })
        }
    </script>
</body>
</html>
